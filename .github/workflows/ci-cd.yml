name: CI/CD Pipeline

# Integrated CI/CD and Release Flow
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  id-token: write
  actions: write
  security-events: write
  deployments: write
  packages: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Code Quality Check
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CSHARP: true
          VALIDATE_DOCKERFILE: false
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          VALIDATE_MARKDOWN: true
          VALIDATE_TERRAFORM: true

  test:
    needs: code-review
    runs-on: ubuntu-latest
    if: always()
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore PensionDemo.sln
    
    - name: Build
      run: dotnet build PensionDemo.sln --no-restore
    
    - name: Test
      run: dotnet test PensionDemo.sln --no-build --verbosity normal --collect:"XPlat Code Coverage"

  deploy-dev:
    needs: test
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      !contains(github.event.head_commit.message, 'chore(main): release') &&
      !contains(github.head_ref, 'release-please')
    environment: dev
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: latest
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
    - name: Terraform Init
      run: cd terraform && terraform init
    
    - name: Terraform Workspace Select
      run: cd terraform && terraform workspace select dev || terraform workspace new dev
    
    - name: Terraform Plan
      run: cd terraform && terraform plan -out=tfplan
    
    - name: Terraform Apply
      run: cd terraform && terraform apply -auto-approve tfplan
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/Functions/Functions.csproj
    
    - name: Build Functions
      run: dotnet build src/Functions/Functions.csproj --configuration Release
    
    - name: Publish Functions
      run: dotnet publish src/Functions/Functions.csproj --configuration Release --output ./output
    
    - name: Deploy to Azure Functions Dev
      uses: Azure/functions-action@v1
      with:
        app-name: 'vjs-pension-dev-func-2'
        package: './output'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_DEV }}

  release-please:
    needs: deploy-dev
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      !contains(github.event.head_commit.message, 'chore(main): release') &&
      needs.deploy-dev.result == 'success'
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: simple

  deploy-prod:
    needs: test
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      contains(github.event.head_commit.message, 'chore(main): release')
    environment: prod
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: latest
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
    - name: Terraform Init
      run: cd terraform && terraform init
    
    - name: Terraform Workspace Select
      run: cd terraform && terraform workspace select prod || terraform workspace new prod
    
    - name: Terraform Plan (Manual Apply Required)
      run: cd terraform && terraform plan -var-file=environments/prod/terraform.tfvars
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/Functions/Functions.csproj
    
    - name: Build Functions
      run: dotnet build src/Functions/Functions.csproj --configuration Release
    
    - name: Publish Functions
      run: dotnet publish src/Functions/Functions.csproj --configuration Release --output ./output
    
    - name: Deploy to Azure Functions Prod
      uses: Azure/functions-action@v1
      with:
        app-name: 'vjs-pension-prod-func-2'
        package: './output'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PROD }}

  cleanup-release-branch:
    needs: deploy-prod
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      contains(github.event.head_commit.message, 'chore(main): release') &&
      needs.deploy-prod.result == 'success'
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          fetch-depth: 0
      
      - name: Delete release-please branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Delete ANY branch starting with "release-please"
          echo "üîç Looking for release-please branches to delete..."
          git ls-remote --heads origin | awk '/release-please/ { print $2 }' | sed 's|refs/heads/||' | while read branch; do
            if [ ! -z "$branch" ]; then
              echo "üóëÔ∏è Deleting branch: $branch"
              git push origin --delete "$branch" || echo "‚ö†Ô∏è Could not delete $branch"
            fi
          done
          
          echo "‚úÖ Cleanup complete"
